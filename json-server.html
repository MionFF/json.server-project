<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Локальный блог</title>
    <link rel="stylesheet" href="json-server.css">
</head>

<body>
    <div class="container">
        <div class="posts-section">
            <h1>Локальный блог</h1>
            <!-- Поле поиска по постам -->
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M9.5 3a6.5 6.5 0 0 1 5.17 10.58l4.62 4.63l-1.42 1.41l-4.63-4.62A6.5 6.5 0 1 1 9.5 3m0 2a4.5 4.5 0 1 0 0 9a4.5 4.5 0 0 0 0-9Z" />
                </svg>
                <input type="text" id="searchInput" placeholder=" " />
                <label for="searchInput">Поиск по постам</label>
                <svg class="clear-icon" id="clearSearch" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12Z" />
                </svg>
            </div>

            <!-- Селектор для сортировки постов -->
            <div class="input-group">
                <select id="sortSelect" required>
                    <option value="" disabled selected hidden></option>
                    <option value="default">Без сортировки</option>
                    <option value="az">По алфавиту (A-Z)</option>
                    <option value="za">По алфавиту (Z-A)</option>
                    <option value="titleLength">По длине заголовка</option>
                </select>
                <label for="sortSelect">Сортировка:</label>
            </div>

            <!-- Список постов -->
            <ul id="postsList"></ul>
        </div>

        <div class="form-section">
            <h2>Добавить / Редактировать</h2>

            <!-- Поле для ввода заголовка поста -->
            <div class="input-group">
                <input type="text" id="title" required placeholder=" " />
                <label for="title">Заголовок</label>
            </div>

            <!-- Поле для ввода текста поста -->
            <div class="input-group">
                <input type="text" id="body" required placeholder=" " />
                <label for="body">Текст поста</label>
            </div>

            <!-- Кнопка для добавления или обновления поста -->
            <button id="addPost">Сохранить</button>
        </div>
    </div>

    <div id="messageContainer"></div>
</body>

</html>
